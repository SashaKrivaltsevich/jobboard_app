{% extends "base.html" %}
{% block content %}
    <h1>Add Vacancy</h1>
    <form method="POST" action="{% url 'add-vacancy' %}">
        {% csrf_token %}
        {{ for field in form }}
            {{ field.errors }}
            { field.label_tag} <br>
            {{ field }}<br><br>
        {{ endfor }}
        <input type="submit" id="submit"><br>
    </form>
{% endblock %}
